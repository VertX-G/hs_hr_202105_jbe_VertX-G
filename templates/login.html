{% extends "layout.html" %}

{% block body %}

<div class="jumbotron">
    <h1>Users</h1>
</div>
<div class="container">
    <div class="section">

        <h2>All Users</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Surname</th>
                </tr>
            </thead>
            <tbody>
                <!-- Loop through the database entries to display them in the table -->
                {% for user in users %}
                <tr>
                    <td>{{ user.firstname }}</td>
                    <td>{{ user.lastname }}</td>
                </tr>
                {% endfor %}

            </tbody>
        </table>
    </div>
</div>
